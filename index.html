<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Puntenteller</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 2rem;
    }
    .player {
      margin: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      display: inline-block;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    .score {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add10 { background-color: #4CAF50; color: white; }
    .add50 { background-color: #2196F3; color: white; }
    .add100 { background-color: #9C27B0; color: white; }
    .reset {
      margin-top: 1rem;
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div class="player">
    <h2>Speler 1</h2>
    <div id="score1" class="score">0</div>
    <button class="add10" onclick="addPoints(1, 10)">+10</button>
    <button class="add50" onclick="addPoints(1, 50)">+50</button>
    <button class="add100" onclick="addPoints(1, 100)">+100</button>
    <br />
    <button class="reset" onclick="resetPlayer(1)">Reset</button>
  </div>

  <div class="player">
    <h2>Speler 2</h2>
    <div id="score2" class="score">0</div>
    <button class="add10" onclick="addPoints(2, 10)">+10</button>
    <button class="add50" onclick="addPoints(2, 50)">+50</button>
    <button class="add100" onclick="addPoints(2, 100)">+100</button>
    <br />
    <button class="reset" onclick="resetPlayer(2)">Reset</button>
  </div>

  <script>
    let score1 = 0;
    let score2 = 0;

    function updateScores() {
      document.getElementById('score1').textContent = score1;
      document.getElementById('score2').textContent = score2;
    }

    function addPoints(player, points) {
      if (player === 1) score1 += points;
      else if (player === 2) score2 += points;
      updateScores();
    }

    function resetPlayer(player) {
      if (player === 1) score1 = 0;
      else if (player === 2) score2 = 0;
      updateScores();
    }
  </script>

</body>
</html>
